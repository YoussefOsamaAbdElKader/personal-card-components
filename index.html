<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id='circle1' src="images/bg-pattern-top.svg" alt="">
  <div class="container">
    <div id="card">
      <div id="headerCard">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div id="imageText">
        <div id="imagePerson">
          <img src="images/image-victor.jpg" alt="">
        </div> 
        <div id="personalInfo">
          <div id="NameAge">
            <h2>Victor Crest
            </h2>
            <p>26  
            </p>
          </div> 
          <p>London

          </p>
        </div>    
      </div>
      <div id="stats">
        <div class="statsItem">
          <h3 class="statsHeader">80K
          </h3>
          <p class="subHeader">Followers</p>
        </div>
        <div class="statsItem">
          <h3 class="statsHeader">803K
          </h3>
          <p class="subHeader">Likes</p>
        </div>
        <div class="statsItem">
          <h3 class="statsHeader">1.4K
          </h3>
          <p class="subHeader">Photos</p>
        </div>

      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youssef Osama Abd Elkader</a>.
  </div>
  
  <img id='circle2' src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
